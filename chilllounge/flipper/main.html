<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipper Game</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        canvas {
            background-color: darkblue;
            display: block;
        }
    </style>
</head>

<body>

    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let ball = { x: 200, y: 300, radius: 10, dx: 2, dy: -3, speedMultiplier: 1.01 };
        let paddle = { x: 150, y: 550, width: 100, height: 10, dx: 0 };
        const gravity = 0.05;

        let score = 0;
        let highscore = 0;
        let ballOnPaddle = false;

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.fillStyle = "red";
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        function drawScore() {
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 25);
            ctx.fillText("Highscore: " + highscore, 10, 50);
        }

        function updateBall() {
            ball.dy += gravity;
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
                ball.dx *= -1;
            }
            if (ball.y - ball.radius < 0) {
                ball.dy *= -1;
                ball.dy *= ball.speedMultiplier;
            }

            const isOnPaddle = (
                ball.y + ball.radius >= paddle.y &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width
            );

            if (isOnPaddle) {
                if (!ballOnPaddle) {
                    // Neuer Treffer!
                    score++;
                    if (score > highscore) highscore = score;
                    ballOnPaddle = true;

                    ball.dy *= -1;
                    ball.dy *= ball.speedMultiplier;
                    ball.dx *= ball.speedMultiplier;
                }
            } else {
                ballOnPaddle = false; // Ball ist nicht mehr auf Paddle
            }

            if (ball.y + ball.radius > canvas.height) {
                ball.x = 200;
                ball.y = 300;
                ball.dx = 2;
                ball.dy = -3;
                score = 0;
                ballOnPaddle = false; // Reset auch hier
            }
        }

        function updatePaddle() {
            paddle.x += paddle.dx;
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle();
            drawScore();
            updateBall();
            updatePaddle();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft") paddle.dx = -5;
            if (event.key === "ArrowRight") paddle.dx = 5;
        });

        document.addEventListener("keyup", () => paddle.dx = 0);

        gameLoop();
    </script>

</body>

</html>
